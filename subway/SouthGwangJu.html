<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <script src="test.js"></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0a92ee508405fd64a3f84c540b3068d3"
    ></script>
  </head>
  <body>
    <!-- 지도를 표시할 div 입니다 -->
    <div id="map" style="width: 100%; height: 800px"></div>
  </body>

  <script>
    var mapContainer = document.getElementById("map"), // 지도를 표시할 div
      mapOption = {
        // center: new kakao.maps.LatLng(35.21837394, 126.8544969), // 지도의 중심좌표 == 어린이교통공원
        center: new kakao.maps.LatLng(35.139386, 126.922872), // 남광주역
        level: 3, // 지도의 확대 레벨
      };
    // 지도를 표시할 div와 지도 옵션으로 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);
    //  ------------------------------지도 생성 후 중심 좌표 출력--------------------------------------------------------------------
    // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
    var mapTypeControl = new kakao.maps.MapTypeControl();
    // 지도에 컨트롤을 추가해야 지도위에 표시됩니다
    // kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
    map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
    // 지도 확대 축소를 제어할 수 있는 줌 컨트롤을 생성합니다
    var zoomControl = new kakao.maps.ZoomControl();
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
    //  ------------------------------스카이뷰 추가 및 확대 축소 바 추가--------------------------------------------------------------
    // 마커가 표시될 위치입니다
    // var markerPosition = new kakao.maps.LatLng(35.21837394, 126.8544969); // 어린이교통공원
    // var markerPosition = new kakao.maps.LatLng(35.139386, 126.922872); // 남광주역
    var markerPosition = new kakao.maps.LatLng(
      35.13919612458894,
      126.92331289805942
    );
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
      position: markerPosition,
    });
    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);
    //  ------------------------------지정한 위치 마커 추가---------------------------------------------------------------------------
  </script>
</html>
